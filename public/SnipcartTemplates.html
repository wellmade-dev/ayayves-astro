<html>
  <head><title>Templates</title></head>

  <body>
    <div id="snipcart-templates">
      <cart-header>
          <div class="header">
            <div class="heading-w">
                <div class="heading">Cart</div>
            </div>
            <close-cart-action class="snipcart-modal__close close-button">
                <svg
                width="16"
                height="10"
                viewBox="0 0 16 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    d="M1 0.999997L6.83333 6.83333L8 8L15 0.999997"
                    stroke="#021117"
                    stroke-width="2"
                />
                </svg>
            </close-cart-action>
        </div>
      </cart-header>
      <empty-cart>
        <section class="snipcart-empty-cart">
          <p>Your cart is currently empty.</p>
          <a class="cart-button" href="/products">Explore the Merch Shop</a>
        </section>
      </empty-cart>
    </div>
  </body>
</html>
